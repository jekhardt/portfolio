<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Jeff Ekhardt - Portfolio</title>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,200,300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">

      <header class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <img class="img-responsive logo" src="images/ekhardt-solutions-logo.png" alt="Logo for Ekhardt Solutions">
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 text-right text-uppercase">
          <h1 class="name">Jeff Ekhardt</h1>
          <h4 class="name-subtitle">Front-end Ninja</h4>
        </div>
      </header>

      <section class="row">
        <div class="col-lg-12">
          <div class="divider"></div>
        </div>
      </section>

      <section class="row hero">
        <div class="col-lg-12">
          <picture>
            <source media="(min-width: 769px)" srcset="images/hero-2350_large_2x.jpg, images/hero-1175_large_1x.jpg" />
            <source media="(min-width: 551px)" srcset="images/hero-1600_medium_2x.jpg 2x, images/hero-800_medium_1x.jpg" />
            <source media="(max-width: 550px)" srcset="images/hero-small-1100_2x.jpg 2x, images/hero-small_550_1x.jpg" />
            <img class="img-responsive" src="images/hero-2350_large_2x.jpg" alt="Jeff Ekhardt Portfolio Hero Image">
          </picture>
        </div>
      </section>

      <main class="row featured">
        <div class="col-lg-12">
          <h2 class="featured-title">Featured Work</h2>

          <section class="row text-center">
            <figure class="col-sm-4 col-md-4 col-lg-4">
              <a class="item-link" href="https://github.com/jekhardt/testlink-java-api/">
                <picture>
                  <source media="(min-width: 769px)" srcset="images/testlink-api-700_medium_2x.jpg 2x, images/testlink-api-350_medium_1x.jpg" />
                  <source media="(min-width: 450px)" srcset="images/testlink-api-1400_large_2x.jpg 2x, images/testlink-api-700_large_1x.jpg" />
                  <source media="(max-width: 449px)" srcset="images/testlink-api-700_medium_2x.jpg 2x, images/testlink-api-350_medium_1x.jpg" />
                  <img class="img-responsive center-block" src="images/testlink-api-700_medium_2x.jpg" alt="Github TestLink API Project">
                </picture>
              </a>
              <h2 class="item-title">TestLink Java API</h2>
              <a class="item-link" href="https://github.com/jekhardt/testlink-java-api/">github.com/jekhardt/testlink-java-api/</a>
            </figure>

            <figure class="col-sm-4 col-md-4 col-lg-4">
              <a  href="https://github.com/jekhardt/OpenWebDriver/">
                <picture>
                  <source media="(min-width: 769px)" srcset="images/open-webdriver-700_medium_2x.jpg 2x, images/open-webdriver-350_medium_1x.jpg" />
                  <source media="(min-width: 450px)" srcset="images/open-webdriver-1400_large_2x.jpg 2x, images/open-webdriver-700_large_1x.jpg" />
                  <source media="(max-width: 449px)" srcset="images/open-webdriver-700_medium_2x.jpg 2x, images/open-webdriver-350_medium_1x.jpg" />
                  <img class="img-responsive center-block" src="images/open-webdriver-700_medium_2x.jpg" alt="Github Open Web Driver Project">
                </picture>
              </a>
              <h2 class="item-title">Open WebDriver</h2>
              <a class="item-link" href="https://github.com/jekhardt/OpenWebDriver/">github.com/jekhardt/OpenWebDriver/</a>
            </figure>

            <figure class="col-sm-4 col-md-4 col-lg-4">
              <a href="https://github.com/jekhardt/testlink-plugin/">
                <picture>
                  <source media="(min-width: 769px)" srcset="images/testlink-plugin-700_medium_2x.jpg 2x, images/testlink-plugin-350_medium_1x.jpg" />
                  <source media="(min-width: 450px)" srcset="images/testlink-plugin-1400_large_2x.jpg 2x, images/testlink-plugin-700_large_1x.jpg" />
                  <source media="(max-width: 449px)" srcset="images/testlink-plugin-700_medium_2x.jpg 2x, images/testlink-plugin-350_medium_1x.jpg" />
                  <img class="img-responsive center-block" src="images/testlink-plugin-700_medium_2x.jpg" alt="Github TestLink Jenkins Plugin Project">
                </picture>
              </a>
              <h2 class="item-title">TestLink Jenkins Plugin</h2>
              <a class="item-link" href="https://github.com/jekhardt/testlink-plugin/">github.com/jekhardt/testlink-plugin/</a>
            </figure>
          </section>

        </div>
      </main>

    </div>
  </body>
</html>
